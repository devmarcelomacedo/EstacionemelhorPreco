<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor De Estacionar</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
<link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f111a;
            --card: #1a1d29;
            --pink: #ee6f1a;
            --input: #252936;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .melhor {
            color: #ffffff;
            font-family: 'Lucida Sans', 'Lucida Sans Regular';
            
        }

        strong {
            color: #f0c893;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--pink);
        }

        .card h3 { font-size: 13px; opacity: 0.7; margin: 0; text-transform: uppercase; }
        .card p { font-size: 22px; font-weight: bold; margin: 5px 0 0; }
        .total-caixa { color: #4caf50; }

        .tabs {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }


        .tab {
            padding: 10px 5px;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
        }

        .tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--pink);
        }

        .grid-campos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
            font-size: 16px;
        }

        input, select { background: var(--input); color: white; border: 1px solid #333; }
        button { background: var(--pink); color: white; font-weight: bold; cursor: pointer; transition: filter 0.2s; }
        button:hover { filter: brightness(1.2); }

        .veiculo-card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2d3244;
        }

        .btn-saida { width: auto; margin: 0; padding: 8px 15px; background: #4caf50; }
    </style>
</head>
<body>

    <h2 class="melhor"><i class="fas fa-car-side"></i> <i>Melhor</i><strong> <i>de</i></strong> <i>Estacionar</i></h2>

    <div class="dashboard">
        <div class="card"><h3>Vagas Livres</h3><p id="vagas">50</p></div>
        <div class="card"><h3>Ocupadas</h3><p id="ocupadas">0</p></div>
        <div class="card"><h3>Total Caixa</h3><p class="total-caixa" id="caixa">R$ 0.00</p></div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab('entrada', event)">Entrada</div>
        <div class="tab" onclick="showTab('patio', event)">Pátio</div>
        <div class="tab" onclick="showTab('relatorios', event)">Relatórios</div>
    </div>

    <div id="tab-entrada">
        <input type="text" id="placa" placeholder="Placa (Obrigatório)" minlength="7" maxlength="8" style="text-transform: uppercase;">
        <input type="text" id="nome" placeholder="Nome do Cliente (Opcional)">
        
        <div class="grid-campos">
            <input type="text" id="marca" placeholder="Marca (Opcional)">
            <input type="text" id="cor" placeholder="Cor (Opcional)">
        </div>

        <input type="email" id="email" placeholder="E-mail (Opcional)">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (Somente números)">
        
        <select id="tipo">
            <option value="1.50">Moto (R$ 1.50/hora)</option>
            <option value="3.00">Carro (R$ 3.00/hora)</option>
            <option value="5.00">SUV / Caminhonete (R$ 5.00/hora)</option>
        </select>
        <button onclick="adicionarVeiculo()"><i>Registrar Entrada</i></button>
    </div>

    <div id="tab-patio" style="display:none;">
        <div id="lista-patio"></div>
    </div>

    <div id="tab-relatorios" style="display:none;">
        <button onclick="exportarExcel('diario')">Baixar Relatório Diário</button>
        <button onclick="exportarExcel('geral')">Baixar Histórico Completo</button>
        <button onclick="limparCaixa()" style="background: #333; margin-top: 20px;">Zerar Apenas Valor em Caixa</button>
    </div>

    <script>
        let patio = JSON.parse(localStorage.getItem('patio')) || [];
        let historico = JSON.parse(localStorage.getItem('historico')) || [];
        let faturamento = parseFloat(localStorage.getItem('faturamento')) || 0;
        const TOTAL_VAGAS = 50;

        function salvar() {
            localStorage.setItem('patio', JSON.stringify(patio));
            localStorage.setItem('historico', JSON.stringify(historico));
            localStorage.setItem('faturamento', faturamento.toFixed(2));
        }

        function showTab(tab, event) {
            document.getElementById('tab-entrada').style.display = tab === 'entrada' ? 'block' : 'none';
            document.getElementById('tab-patio').style.display = tab === 'patio' ? 'block' : 'none';
            document.getElementById('tab-relatorios').style.display = tab === 'relatorios' ? 'block' : 'none';
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            if(tab === 'patio') renderPatio();
        }

        function adicionarVeiculo() {
            const placa = document.getElementById('placa').value.toUpperCase();
            const nome = document.getElementById('nome').value || "Não informado";
            const marca = document.getElementById('marca').value || "N/A";
            const cor = document.getElementById('cor').value || "N/A";
            const email = document.getElementById('email').value || "N/A";
            const whatsapp = document.getElementById('whatsapp').value;
            const tipoSelect = document.getElementById('tipo');
            const valorHora = parseFloat(tipoSelect.value);
            const tipoNome = tipoSelect.options[tipoSelect.selectedIndex].text.split(' (')[0];

            if (placa.length < 7) return alert("Placa inválida!");
            if (patio.length >= TOTAL_VAGAS) return alert("Estacionamento lotado!");

            const veiculo = {
                placa, nome, marca, cor, email, whatsapp, valorHora, tipoNome,
                entrada: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                data: new Date().toLocaleDateString('pt-BR'),
                timestampEntrada: new Date().getTime()
            };

            patio.push(veiculo);
            salvar();
            alert("Entrada registrada!");
            limparCampos();
            renderDashboard();
        }

        function darSaida(index) {
            const v = patio[index];
            const agora = new Date();
            const diffHoras = Math.max(1, (agora.getTime() - v.timestampEntrada) / (1000 * 60 * 60));
            const valorFinal = parseFloat((v.valorHora * diffHoras).toFixed(2));
            
            v.saida = agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            v.valorFinal = valorFinal;
            
            faturamento += valorFinal;
            historico.push({...v});
            patio.splice(index, 1);
            
            salvar();
            renderPatio();
            renderDashboard();

            if (v.whatsapp) {
                const msg = `*RECIBO ${v.tipoNome}*%0A*Placa:* ${v.placa}%0A*Entrada:* ${v.entrada}%0A*Saída:* ${v.saida}%0A*Total:* R$ ${valorFinal.toFixed(2)}`;
                window.open(`https://api.whatsapp.com/send?phone=55${v.whatsapp}&text=${msg}`);
            }
        }

        function renderPatio() {
            const lista = document.getElementById('lista-patio');
            if(patio.length === 0) {
                lista.innerHTML = '<p style="text-align:center; opacity:0.5;">Pátio vazio</p>';
                return;
            }
            lista.innerHTML = patio.map((v, i) => `
                <div class="veiculo-card">
                    <div>
                        <strong>${v.placa}</strong> - <span style="font-size: 0.9em; opacity: 0.8">${v.marca} (${v.cor})</span><br>
                        <small>${v.tipoNome} - Entrada: ${v.entrada}</small>
                    </div>
                    <button class="btn-saida" onclick="darSaida(${i})">Sair</button>
                </div>
            `).join('');
        }

        function renderDashboard() {
            document.getElementById('vagas').innerText = TOTAL_VAGAS - patio.length;
            document.getElementById('ocupadas').innerText = patio.length;
            document.getElementById('caixa').innerText = `R$ ${faturamento.toFixed(2)}`;
        }

        function exportarExcel(tipo) {
            let dados = tipo === 'diario' 
                ? historico.filter(v => v.data === new Date().toLocaleDateString('pt-BR'))
                : historico;

            if (dados.length === 0) return alert("Nenhum dado para exportar!");

            let csv = "\ufeffData,Placa,Marca,Cor,Nome,Email,Tipo,Entrada,Saida,Valor\n";
            dados.forEach(v => {
                csv += `${v.data},${v.placa},${v.marca},${v.cor},${v.nome},${v.email},${v.tipoNome},${v.entrada},${v.saida},R$ ${v.valorFinal}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `relatorio_${tipo}_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.csv`;
            link.click();
        }

        function limparCampos() {
            document.querySelectorAll('#tab-entrada input').forEach(i => i.value = '');
        }

        function limparCaixa() {
            if(confirm("Deseja zerar apenas o Total em Caixa? O histórico de relatórios e veículos no pátio serão mantidos.")) {
                faturamento = 0;
                salvar();
                renderDashboard();
                alert("Caixa zerado com sucesso!");
            }
        }

        renderDashboard();
    </script>
</body>
</html>
